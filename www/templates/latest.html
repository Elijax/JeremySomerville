<ion-view>
	<ion-header-bar align-title="middle" class="bar-stable">
		<div class="buttons">
			<button class="button button-clear" ng-click="goBack()"><i class="icon ion-arrow-left-a"></i></button>
		</div>
		<h1 class="title">LATEST</h1>
	</ion-header-bar>		
	<ion-content class="has-header" has-header="true" style="background-color: black !important">
		<div class="row" style="padding: 0;">
			<div ng-repeat="picture in pictures" style="-webkit-flex: auto;padding: 0;margin-top: -4px" class="col">
				<img ng-click="openImage(picture.img)" ng-src="{{picture.img}}" style="height:60vh;width:100%;" alt="">
			</div>
		</div>		
  	</ion-content>
</ion-view>
